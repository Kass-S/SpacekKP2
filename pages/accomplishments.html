<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accomplishments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-1"></div>
        <div class="col-5"><h1>Kassandra Spacek</h1></div>
        <div class="col-2">
          <a href="./interests.html"><button type="button" class="btn btn-secondary btn-color">
            Interests
          </button></a>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
          <a href="/index.html"><button type="button" class="btn btn-secondary btn-color">
            About
          </button></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-4 bg-text-green">
          <p>Accomplishments</p>
        </div>
        <div class="col-1 bg-text-green"></div>

        <div class="col-6"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>

        <div class="col-4 interest-acc">
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed green-acc-acc"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour"
                  aria-expanded="false"
                  aria-controls="flush-collapseFour"
                >
                  Graduated from high school
                </button>
              </h2>
              <div
                id="flush-collapseFour"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body green-less-acc">
                  Spent four years taking classes and doing homework.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed green-acc-acc"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFive"
                  aria-expanded="false"
                  aria-controls="flush-collapseFive"
                >
                  Made it through the Code Stack Coding Combine
                </button>
              </h2>
              <div
                id="flush-collapseFive"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body green-less-acc">
                  Spent one month working through lots of hard concepts and
                  work, and pushed through.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1 interest-acc"></div>

        <div class="col-6"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
